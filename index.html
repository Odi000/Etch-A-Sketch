<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <section id="etch-da-sketch">
        <div id="screen"></div>
        <div class="btn-cntr">
            <div class="btn-row">
                <input id="clr-picker" type="color" value="#007000">
                <button id="color">Color</button>
                <button id="shader">Shader</button>
            </div>
            <div class="btn-clmn">
                <div class="bulb-cntr">
                    <div class="bulbs" name="16">
                        <img id="px16" src="./Cursors/Untitled.svg" alt="light-bulb">
                        <p>16px</p>
                    </div>
                    
                    <div class="bulbs" name="32">
                        <img id="px32" src="./Cursors/Untitled.svg" alt="light-bulb">
                        <p>32px</p>
                    </div>
                    <div class="bulbs" name="64">
                        <img id="px64" src="./Cursors/Untitled.svg" alt="light-bulb">
                        <p>64px</p>
                    </div>
                </div>
                <button id="eraser">Eraser</button>
                <button id="reset">Reset</button>
            </div>
            <div class="btn-row">
                <button id="warm">Warm</button>
                <button id="cold">Cold</button>
            </div> 
        </div>
    </section>

</body>

</html>
